<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = "UTF-8">
    <title>三幺七的工具网站</title>
</head>
<body>
    <h1>这里是三幺七的工具网站！</h1>
    <hr>
    <h2>显示彩色字</h2>
    <h3>内容：</h3>
    <input type="text" id="myInput">
    <h3>颜色</h3>
    <input type="color" id="colorPicker">
    <br>
    <br>
    <button onclick="getInputValue()">获取内容</button>
    <code id="colorValues"></code>
    <hr>
    <script>
        var inputVal = document.getElementById('myInput').value;
        function getInputValue() {
          inputVal = document.getElementById('myInput').value;
          document.getElementById('colorValues').textContent = `https://name317.github.io/crunweb/?mode=text&text=${inputVal}&color=rgb(${rgb.r},${rgb.g},${rgb.b})`;
        }
        document.getElementById('colorPicker').addEventListener('input', function() {
        var color = this.value;
        var rgb = {
            r: Number('0x' + color.substring(1, 3)),
            g: Number('0x' + color.substring(3, 5)),
            b: Number('0x' + color.substring(5, 7))
        };
        document.getElementById('colorValues').textContent = `https://name317.github.io/crunweb/?mode=text&text=${inputVal}&color=rgb(${rgb.r},${rgb.g},${rgb.b})`;
        });
    </script>
</body>
</html>
