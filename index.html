<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = "UTF-8">
    <title>三幺七的工具网站</title>
</head>
<body>
    <h1>这里是三幺七的工具网站！</h1>
    <hr>
    <h2>取色器</h2>
    <input type="color" id="colorPicker">
    <p id="colorValues"></p>
    <script>
        document.getElementById('colorPicker').addEventListener('input', function() {
        var color = this.value;
        var rgb = {
            r: Number(0x + color.substring(1, 3)),
            g: Number(0x + color.substring(3, 5)),
            b: Number(0x + color.substring(5, 7))
        };
        document.getElementById('colorValues').textContent = `https://name317.github.io/crunweb/?mode=text&text=text&color=rgb(${rgb.r},${rgb.g},${rgb.b})`;
        });
    </script>
</body>
</html>
